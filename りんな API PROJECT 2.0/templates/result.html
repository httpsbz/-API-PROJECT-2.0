<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        h1 {
            text-align: center;
            color: #000;
        }
        p {
            margin-top: 20px;

        }
        .logo {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 100px;

        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;

            border: none;

        }
        .back-button img {

    <div class="container">
        <a href="input_form.html" class="back-button">
